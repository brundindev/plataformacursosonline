<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title != null ? title : 'Listado de Cursos'}">Listado de Cursos</title>
</head>
<body>
<div>
  <h1 th:text="${title != null ? title : 'Listado de Cursos'}">Listado de Cursos</h1>
  <div layout:fragment="contenido">
    <ul>
      <li th:each="curso : ${cursos}">
        <span th:text="${curso.nombre}"></span> - <span th:text="${curso.descripcion}"></span> - <span th:text="${curso.precio}"></span> â‚¬
      </li>
    </ul>
  </div>
</div>
</body>
</html>
