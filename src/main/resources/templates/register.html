<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
        }
        .register-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-title {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .colorTexto {
            color: black;
        }
        .toggle-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        .switch-label {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 21px;
            cursor: pointer;
        }
        .checkbox {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6f42c1;
            border-radius: 25px;
            transition: 0.3s;
            border: 1px solid #6f42c1;
        }
        .slider::before {
            content: "";
            position: absolute;
            height: 17px;
            width: 17px;
            left: 2px;
            bottom: 1px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider {
            background-color: #007bff;
            border-color: #007bff;
        }
        .checkbox:checked ~ .slider::before {
            transform: translateX(24px);
            background-color: white;
        }

        /* Estilos para el modo daltónico */
        body.daltonic-mode {
            background: linear-gradient(to right, #000000, #1a1a1a) !important;
            color: #ffffff !important;
        }

        .daltonic-mode .register-container {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }

        .daltonic-mode .colorTexto {
            color: #000000 !important;
        }

        .daltonic-mode .form-control {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        .daltonic-mode .btn-primary {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
            color: #000000 !important;
        }

        .daltonic-mode a {
            color: #ffffff !important;
        }
        .daltonic-mode .alert-danger {
         background-color: #ffffff !important;
        border-color: #ffffff !important;
        color: #000000 !important;
        }

        .daltonic-mode .alert-success {
        background-color: #ffffff !important;
        border-color: #ffffff !important;
        color: #000000 !important;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title colorTexto">Registro</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" id="errorPopup">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/registro}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label colorTexto">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label colorTexto">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label colorTexto">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label colorTexto">Rol</label>
                <select id="rol" name="rol" class="form-select" required>
                    <option value="ESTUDIANTE">Estudiante</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="colorTexto">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div class="toggle-switch">
                <label class="switch-label">
                    <input type="checkbox" class="checkbox" id="daltonicModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const errorPopup = document.getElementById('errorPopup');
            if (errorPopup) {
                setTimeout(() => {
                    errorPopup.style.display = 'none';
                }, 3000);
            }
        };
        const toggle = document.getElementById('daltonicModeToggle');
        
        // Verificar si hay una preferencia guardada
        if (localStorage.getItem('daltonicMode') === 'enabled') {
            document.body.classList.add('daltonic-mode');
            toggle.checked = true;
        }

        // Manejar el cambio del toggle
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('daltonic-mode');
                localStorage.setItem('daltonicMode', 'enabled');
            } else {
                document.body.classList.remove('daltonic-mode');
                localStorage.setItem('daltonicMode', 'disabled');
            }
        });
    </script>
    <script>
        window.onload = function() {
            const errorPopup = document.getElementById('errorPopup');
            if (errorPopup) {
                setTimeout(() => {
                    errorPopup.style.display = 'none';
                }, 3000);
            }
        };
    </script>
</body>
</html>
