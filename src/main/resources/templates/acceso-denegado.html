<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #f7b733);
            color: white;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 200px;
        }
        .error-title {
            font-size: 48px;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
        }
        .btn-primary {
            margin-top: 20px;
        }

        body.daltonic-mode {
            background: linear-gradient(to right, #000000, #1a1a1a) !important;
            color: #ffffff !important;
        }

        .daltonic-mode .error-container {
            background-color: #1a1a1a !important;
            color: #ffffff !important;
        }

        .daltonic-mode .btn-primary {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
            color: #000000 !important;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Acceso Denegado</h1>
        <p class="error-message">No tienes permiso para acceder a esta p√°gina.</p>
        <a href="/home" class="btn btn-primary">Volver a Inicio</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar si hay una preferencia guardada
        if (localStorage.getItem('daltonicMode') === 'enabled') {
            document.body.classList.add('daltonic-mode');
        }
    </script>
</body>
</html>
