<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #007bff;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .course-card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero">
        <h1 class="my-4">Bienvenido a la Plataforma de Cursos</h1>
        <p>Explora nuestros cursos y mejora tus habilidades.</p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cursos Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cursos">Cursos</a>
                    </li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''PROFESOR'')')}">
                        <a class="nav-link" href="/usuarios">Usuarios</a>
                    </li>
                    <li th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link" href="/login">Iniciar Sesión</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="/logout" method="post">
                    <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <h2 class="my-4">Cursos Disponibles</h2>
    <div class="list-group">
        <div th:each="curso : ${cursos}" class="course-card">
            <a th:href="@{/cursos/{id}(id=${curso.id})}" class="list-group-item list-group-item-action">
                <h5 th:text="${curso.nombre}">Nombre del Curso</h5>
                <p th:text="${curso.descripcion}">Descripción del Curso</p>
                <p th:text="'Precio: ' + ${curso.precio} + ' €'">Precio</p>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
