<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PÃ¡gina Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
        body {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
            position: relative;
        }
        .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }
    .content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 4rem 0;
    }
        .centerMenu {
          margin-top: 200px;
        }

        body.daltonic-mode {
            background: linear-gradient(to right, #000000, #1a1a1a) !important;
            color: #ffffff !important;
        }

    .daltonic-mode .overlay {
        background-color: rgba(255, 255, 255, 0.1) !important;
    }

    .daltonic-mode .hero {
        background-color: #1a1a1a !important;
        color: #ffffff !important;
    }

    .daltonic-mode .btn-primary {
        background-color: #ffffff !important;
        border-color: #ffffff !important;
        color: #000000 !important;
    }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="hero centerMenu">
            <h1 class="my-4" style="font-weight: bold;">Bienvenido a la Plataforma de Cursos</h1>
            <p>Explora nuestros cursos y mejora tus habilidades.</p>
            <a href="/home" class="btn btn-primary">Ir a Home</a>
        </div>
    </div>
    <script>
        // Verificar si hay una preferencia guardada
        if (localStorage.getItem('daltonicMode') === 'enabled') {
            document.body.classList.add('daltonic-mode');
        }
    </script>
</body>
</html>
