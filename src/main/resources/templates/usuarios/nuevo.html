<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Añadir Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        /* Estilos para el modo daltónico */
        body.daltonic-mode {
            background: linear-gradient(to right, #000000, #1a1a1a) !important;
            color: #ffffff !important;
        }

        .daltonic-mode .container {
            background-color: #1a1a1a !important;
        }

        .daltonic-mode .form-control,
        .daltonic-mode .form-select {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        .daltonic-mode .btn-primary {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
            color: #000000 !important;
        }

        .daltonic-mode .btn-secondary {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
            color: #000000 !important;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            margin: 8px 15px;
            --light: #ffffff;
            --dark: rgba(255, 255, 255, 0.2);
        }
        .switch-label {
            position: absolute;
            width: 100%;
            height: 25px;
            background-color: var(--dark);
            border-radius: 25px;
            cursor: pointer;
            border: 2px solid var(--light);
        }
        .checkbox {
            position: absolute;
            display: none;
        }
        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider {
            background-color: var(--light);
        }
        .slider::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            box-shadow: inset 6px -2px 0px 0px var(--light);
            background-color: var(--dark);
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider::before {
            transform: translateX(25px);
            background-color: var(--dark);
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Añadir Nuevo Usuario</h1>
    <form th:action="@{/usuarios}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" name="rol" class="form-select" required>
                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}">Rol</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/home" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div class="toggle-switch">
    <label class="switch-label">
        <input type="checkbox" class="checkbox" id="daltonicModeToggle">
        <span class="slider"></span>
    </label>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggle = document.getElementById('daltonicModeToggle');
    
    // Verificar si hay una preferencia guardada
    if (localStorage.getItem('daltonicMode') === 'enabled') {
        document.body.classList.add('daltonic-mode');
        toggle.checked = true;
    }

    // Manejar el cambio del toggle
    toggle.addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('daltonic-mode');
            localStorage.setItem('daltonicMode', 'enabled');
        } else {
            document.body.classList.remove('daltonic-mode');
            localStorage.setItem('daltonicMode', 'disabled');
        }
    });
</script>
</body>
</html>
