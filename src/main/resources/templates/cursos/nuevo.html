<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Añadir Nuevo Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        body.daltonic-mode {
            background: linear-gradient(to right, #000000, #1a1a1a) !important;
            color: #ffffff !important;
        }

        .daltonic-mode .container {
            background-color: #1a1a1a !important;
        }

        .daltonic-mode .form-control {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        .daltonic-mode .btn-primary {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
            color: #000000 !important;
        }

        .daltonic-mode .btn-secondary {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
            color: #000000 !important;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            margin: 8px 15px;
            --light: #ffffff;
            --dark: rgba(255, 255, 255, 0.2);
        }
        .switch-label {
            position: absolute;
            width: 100%;
            height: 25px;
            background-color: var(--dark);
            border-radius: 25px;
            cursor: pointer;
            border: 2px solid var(--light);
        }
        .checkbox {
            position: absolute;
            display: none;
        }
        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider {
            background-color: var(--light);
        }
        .slider::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            box-shadow: inset 6px -2px 0px 0px var(--light);
            background-color: var(--dark);
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider::before {
            transform: translateX(25px);
            background-color: var(--dark);
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="my-4" style="font-weight: bold;">Añadir Nuevo Curso</h1>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" id="daltonicModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <form th:action="@{/cursos}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">URL de la Imagen</label>
            <input type="url" id="imagen" name="imagen" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/home" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggle = document.getElementById('daltonicModeToggle');
    
    if (localStorage.getItem('daltonicMode') === 'enabled') {
        document.body.classList.add('daltonic-mode');
        toggle.checked = true;
    }

    toggle.addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('daltonic-mode');
            localStorage.setItem('daltonicMode', 'enabled');
        } else {
            document.body.classList.remove('daltonic-mode');
            localStorage.setItem('daltonicMode', 'disabled');
        }
    });
</script>
</body>
</html>
