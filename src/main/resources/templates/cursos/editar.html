<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="my-4">Editar Curso</h1>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" id="daltonicModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <form th:action="@{/cursos/{id}/editar(id=${curso.id})}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${curso.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" th:text="${curso.descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" th:value="${curso.precio}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/home" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggle = document.getElementById('daltonicModeToggle');
    
    if (localStorage.getItem('daltonicMode') === 'enabled') {
        document.body.classList.add('daltonic-mode');
        toggle.checked = true;
    }

    toggle.addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('daltonic-mode');
            localStorage.setItem('daltonicMode', 'enabled');
        } else {
            document.body.classList.remove('daltonic-mode');
            localStorage.setItem('daltonicMode', 'disabled');
        }
    });
</script>
</body>
</html>
