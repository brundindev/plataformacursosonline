<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .input-group input {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
        }

        .input-group button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4" style="font-weight: bold;">Lista de Cursos</h1>
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/cursos/nuevo" class="btn btn-primary mb-3">Añadir Curso</a>
    <a href="/home" class="btn btn-primary mb-3">Volver</a>
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar cursos...">
        <button class="btn btn-outline-secondary" type="button" title="Buscar">
            <i class="bi bi-search"></i>
        </button>
    </div>
    <table class="table table-striped" id="coursesTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}" class="course-row">
                <td th:text="${curso.nombre}" style="font-weight: bold;">Nombre</td>
                <td th:text="${curso.descripcion}">Descripción</td>
                <td th:text="${curso.precio}">0.00</td>
                <td>
                    <a th:href="@{/cursos/{id}(id=${curso.id})}" class="btn btn-info btn-sm">Ver</a>
                    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/cursos/{id}/editar(id=${curso.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:action="@{/cursos/{id}/eliminar(id=${curso.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                    <form th:if="${inscripciones[curso.id]}" th:action="@{/cursos/{id}/desapuntarse(id=${curso.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Desapuntarse</button>
                    </form>
                    <form th:if="${!inscripciones[curso.id]}" th:action="@{/cursos/{id}/unirse(id=${curso.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success btn-sm">Unirse</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('.course-row');

        rows.forEach(row => {
            const courseName = row.querySelector('td').textContent.toLowerCase();
            if (courseName.includes(filter)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
